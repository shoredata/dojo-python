<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Python Belt Exam - Edit My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col-sm"> -->
        
                <div class="container">    
                    <div class="row">
                        <div class="col-8">
                            <h2>Edit My Account</h2>
                            <h4>Name: {{thisuser.firstname}} {{thisuser.lastname}}</h4>
                            <h4>EMail: {{thisuser.email}}</h4>
                        </div>
                        <div class="col-2">
                            <p><a class="btn btn-info" href="/quotes/">Back</a></p>
                        </div>
                        <div class="col-2">
                            <p><a class="btn btn-danger" href="/logout/">Logout</a></p>
                        </div>
                    </div>
                </div>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
        

                <div class="container">    
                    <div class="row">
                        <div class="col-8">

                            <form action="/quotes/update/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" value="{{thisuser.firstname}}">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name:</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{thisuser.lastname}}">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{thisuser.email}}">
                                </div>
                                <input type="hidden" class="form-control" id="user_id" name="user_id" value="{{thisuser.id}}">
                                <button type="submit" class="btn btn-default btn-primary">Update</button>
                            </form>

                        </div>
                    </div>
                </div>



            <!-- </div>
        </div> -->
    </div>




</body>
</html>

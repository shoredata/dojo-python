<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Courses</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message.tags }} {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}



    <form action="/create/" method="post">
        {% csrf_token %}
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" placeholder="course name" value="">
        <label for="course_desc">Description:</label>
        <input type="text" id="course_desc" name="course_desc" placeholder="course description" value="">
        <button type="submit">Add</button>
    </form>


    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        {% for c in allcourses %}
            <tr>
                <td>{{c.id}}</td>
                <td>{{c.course_name}}</td>
                <td>{{c.course_desc}}</td>
                <td>{{c.created_at}}</td>
                <td><a href="/destroy/{{c.id}}/">Remove</a></td>
            </tr>
        {% endfor %}

    </table>
    
</body>
</html>

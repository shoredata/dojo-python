<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <h1>{{request.session.successmessage}}</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message.tags }} {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <br><br>

    <a href="/">Go Back</a>


</body>
</html>

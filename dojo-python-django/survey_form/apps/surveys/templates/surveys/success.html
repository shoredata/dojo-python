<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- BOOTSTRAP: The above 3 meta tags *must* come first in the head; 
    any other head content must come *after* these tags -->

    <title>Success!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        /*CSS reset settings here*/
        *{
            /* margin: 0px;
            padding: 0px; */
            outline: 1px dotted red;
        }
        #wrapper{ 
            /* height: auto; */
            /* width: auto; */
            /* margin: auto; */
            /* test-align: center; */
        }
        .required { color: red; margin-left: 5px; }
    </style>

    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>

</head>
<body>

    <div id="wrapper" class="wrapper">

        <h2>SURVEY FORM</h2>

        <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->

        <form action='reset' method='post'>
            {% csrf_token %}
            Name: {{request.session.namefirst}} {{request.session.namelast}}
            <br>
            Location: {{request.session.location}}
            <br>
            Language: {{request.session.language}}
            <br>
            Comment: {{request.session.comment}}
            <br>
            <input type='submit' value='Back' class="btn btn-primary">
        </form>

        


        <!-- Optional JavaScript -->
        <!-- Placing scripts in external files has some advantages:
        - It separates HTML and code
        - It makes HTML and JavaScript easier to read and maintain
        - Cached JavaScript files can speed up page loads -->
        <!-- Placing scripts at the bottom of the <body> element improves the display speed 
        because script compilation slows down the display.     -->
        <!-- -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- -->

    </div> <!-- end wrapper -->

</body>
</html>
